<!doctype html>
<html lang="ko" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title></title>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <!-- End of Style Sheets -->
    <script type="text/javascript">
    if( !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
        console.log('Set Session Information for debugging');
        localStorage.setItem('AppType', 'motel');
        localStorage.setItem('AppKey', 'TestMotelKey');
        localStorage.setItem('GCMID', 'TestGCM-Motel');
        localStorage.setItem('PhoneNumber', '010-0000-0000');
    }
    </script>
</head>

<body class="view-container session-checker" ng-controller="MainController">
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
        <h1 class="app-name" style="font-size : 18pt; color : #1ba3d9">방실주인 강릉</h1>
        <div class="scrollable" style="background-color : white">
            <div class="scrollable-content" style="border:1px solid #dddddd">
                <div class="list-group" toggle="off" bubble target="mainSidebar">
                    <a class="list-group-item" href="#/request" style="font-size : 15pt">
                            예약 요청

                            <i class="fa fa-chevron-right pull-right"></i>
                        </a>
                    <a class="list-group-item" href="#/approval" style="font-size : 15pt">승인 요청<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/reservation" style="font-size : 15pt">예약<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/config" style="font-size : 15pt">알림설정<i class="fa fa-chevron-right pull-right"></i></a>
                    <!-- ... -->
                </div>

            </div>
        </div>
    </div>

    <div class="app">
        <!--Header navbar-->
        <div class="navbar navbar-app navbar-absolute-top" style="background-color : #1ba3d9; color : white; font-size : 16pt; font-weight: bold">
            <div class="navbar-brand navbar-brand-center" yield-to="title">
                <span>방실주인</span>
            </div>
            <div class="btn-group pull-left">
                <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle" style="color : white">
                    <i class="fa fa-bars" style="color : white"></i>
                </div>
            </div>
        </div>
        <div class="app-body" style="background-color : white">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <ng-view class="app-content">
            </ng-view>
        </div>

    </div>

    <!-- External Libraries -->
    <script src="scripts/libs/jquery/jquery-1.11.1.js"></script>
    <script src="scripts/libs/angular-file-upload/angular-file-upload-html5-shim.min.js"></script>

    <script src="scripts/libs/angular/angular.js"></script>
    <script src="scripts/libs/angular/angular-route.js"></script>
    <script src="scripts/libs/angular/angular-resource.js"></script>
    <script src="scripts/libs/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="scripts/libs/mobile-angular-ui/mobile-angular-ui.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="scripts/libs/lodash.underscore/lodash.underscore.js"></script>
    <script src="scripts/libs/angular-google-maps/angular-google-maps.js"></script>
    <script src="scripts/libs/angular-file-upload/angular-file-upload.js"></script>
    <script src="scripts/libs/http-auth-interceptor/http-auth-interceptor.js"></script>
    <!-- End of External Libraries-->

    <!-- App Scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>

    <script src="scripts/filters/filters.js"></script>
    <!-- Directives -->
    <script src="scripts/directives/directives.js"></script>
    <!-- Services/Factories/Providers -->
    <script src="scripts/factories/session.js"></script>
    <!-- Controller -->
    <script src="scripts/controllers/requestController.js"></script>
    <script src="scripts/controllers/approvalController.js"></script>
    <script src="scripts/controllers/configController.js"></script>
    <script src="scripts/controllers/reservationController.js"></script>
    <script src="scripts/controllers/notRegisteredMotelDlgController.js"></script>
    <!-- End of App Scripts -->
</body>

</html>
