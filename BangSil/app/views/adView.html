<div content-for="title">
    <span>{{name}}</span>
</div>
<div class="scrollable" style="background-color : white">
	<div class="scrollable-content">
		<a ng-href="{{ad.link}}" ng-repeat="ad in ads">
			<img ng-src="images/ad/{{ad.banner}}" alt="{{ad.name}}" class="adImage" style="padding:0px; margin : 0px; border-radius:0px"/>
		</a>
	</div>
</div>
